  <style>
     form {
     margin: 0 0 0px!important;
     }
     body{
     background: #f2f2f2!important;
     font-family: 'Lato', sans-serif;
     }
     .container {
     padding-right: 0px;
     padding-left: 0px;
     }
     .switch {
     position: relative;
     display: inline-block;
     width: 48px;
     height: 22px;
     }
     .switch input {
     opacity: 0;
     width: 0;
     height: 0;
     }
     .slider {
     position: absolute;
     cursor: pointer;
     top: 0;
     left: 0;
     right: 0;
     bottom: 0;
     background-color: #ccc;
     -webkit-transition: .4s;
     transition: .4s;
     }
     .slider:before {
     position: absolute;
     content: "";
     height: 14px;
     width: 14px;
     left: 4px;
     bottom: 4px;
     background-color: white;
     -webkit-transition: .4s;
     transition: .4s;
     }
     input:checked + .slider {
     background-color: #2196F3;
     }
     input:focus + .slider {
     box-shadow: 0 0 1px #2196F3;
     }
     input:checked + .slider:before {
     -webkit-transform: translateX(26px);
     -ms-transform: translateX(26px);
     transform: translateX(26px);
     }
     /* Rounded sliders */
     .slider.round {
     border-radius: 34px;
     }
     .slider.round:before {
     border-radius: 50%;
     }
  </style>
